{% extends "base.html" %}
{% block title %}Device Register{% endblock %}
{% block content %}
    <form action="" method="post">
      <br />
     
         <div class="form-group">
        <label for="campus_id">Campus: </label>
        <input class="form-control" type="text" id="campus_id" name="campus_id" /><br>
      </div>


      <div class="form-group">
        <label for="location">Location: </label>
        <input class="form-control" type="text" id="location" name="location" /><br>
      </div>


      <div class="form-group">
        <label for="machine">Machine: </label>
        <input class="form-control" type="text" id="machine" name="machine" /><br>
      </div>



      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <br />
{% endblock %}
