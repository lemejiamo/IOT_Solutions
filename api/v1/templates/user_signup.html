{% extends "base.html" %}
{% block title %}User SignUp{% endblock %}
{% block content %}
<div class="login-container-signup">
  <form action="" method="post">
    <div class="col-12 text-center mt-5">
      <h1>User SignUp</h1>
    </div>

    <!----------- ROLE INPUT -------------------->
    <div class="col-12  mt-4 text-center">
      <label class="label" for="role">Role </label>
      <input class="controls" type=" text" id="role" name="role" placeholder="Role" />
    </div>

    <!-----------  ID INPUT --------------------->
    <div class="col-12  mt-4 text-center">
      <label for="id" class="label">ID </label>
      <input class="controls" type="text" id="id" name="id" placeholder="ID" />
    </div>

    <!------------ EMAIL INPUT ------------------>
    <div class="col-12  mt-4 text-center">
      <label for="user_email" class="label">Email </label>
      <input class="controls" type="text" id="user_email" name="user_email" placeholder="Email" />
    </div>

    <!------------ PASSWORD INPUT ------------------>
    <div class="col-12  mt-4 text-center">
      <label for="password" class="label">Password </label>
      <input class="controls" type="password" id="password" name="password" placeholder="Password" />
    </div>

    <!------------ CONFIRM PASSWORD INPUT -------->
    <div class="col-12  mt-4 text-center">
      <label for="password2" class="label">Confirm Password </label>
      <input class="controls" type="password" id="password2" name="password2" placeholder="Confirm Password" />
    </div>

    <!------------ TELEPHONE INPUT -------->
    <div class="col-12  mt-4 text-center">
      <label for="telephone" class="label">Telephone </label>
      <input class="controls" type="text" id="telephone" name="telephone" placeholder="Telephone" />
    </div>

    <!------------ CAMPUS INPUT -------->
    <div class="col-12  mt-4 text-center">
      <label for="campus_id" class="label">Campus </label>
      <input class="controls" type="text" id="campus_id" name="campus_id" placeholder="Campus" />
    </div>

    <!------------ NIT INPUT -------->
    <div class="col-12  mt-4 text-center">
      <label for="company_id" class="label">NIT </label>
      <input class="controls" type="text" id="company_id" name="company_id" placeholder="NIT" />
    </div>

    <div class="col-12  mt-4 text-center">
      <input class="button" type="submit" value="SUBMIT">
    </div>
  </form>
</div>
{% endblock %}
