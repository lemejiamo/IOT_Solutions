{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
    <div class="login-container">
        <form method="POST">
            <h1>ACCOUNT LOGIN </h1>
            <div class="form-group">
                <label for="email">Email Adress</label>
                <input type="email" class="controls" id="email" name="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="controls" id="password" name="password" placeholder="Enter password">
            </div>
            <br />
            <input class="button" type="submit" value="LOGIN">
        </form>
    </div>
{% endblock %}
