{% extends "base.html" %}
{% block title %}Registro de usuarios{% endblock %}
{% block content %}
    <form action="" method="post">
      <br />
      <div class="form-group">
        <label for="id">ID: </label>
        <input class="form-control" type="text" id="id" name="id" /><br>
      </div>
      <div class="form-group">
        <label for="user_email">Email: </label>
        <input class="form-control" type="text" id="user_email" name="user_email" /><br>
      </div>
      <div class="form-group">
        <label for="password">Contraseña: </label>
        <input class="form-control" type="password" id="password" name="password" /><br>
      </div>
      <div class="form-group">
        <label for="password2">Confirmar Contraseña: </label>
        <input class="form-control" type="password" id="password2" name="password2" /><br>
      </div>
      <div class="form-group">
        <label for="telephone">Telephone: </label>
        <input class="form-control" type="text" id="telephone" name="telephone" /><br>
      </div>
      <div class="form-group">
        <label for="campus_id">Campus: </label>
        <input class="form-control" type="text" id="campus_id" name="campus_id" /><br>
      </div>
      <div class="form-group">
        <label for="company_id">NIT: </label>
        <input class="form-control" type="text" id="company_id" name="company_id" /><br>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <br />
{% endblock %}
